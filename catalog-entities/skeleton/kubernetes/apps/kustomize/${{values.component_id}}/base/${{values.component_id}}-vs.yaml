apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ${{values.component_id}}-gw
  namespace: ${{values.component_id}}
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - ${{values.component_id}}.pauloponciano.digital
      port:
        name: http
        number: 80
        protocol: HTTP
      tls:
        httpsRedirect: true
    - hosts:
        - ${{values.component_id}}.pauloponciano.digital
      port:
        name: https-workloads
        number: 443
        protocol: HTTP
      tls:
        mode: PASSTHROUGH
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ${{values.component_id}}-vs
  namespace: ${{values.component_id}}
  labels:
    app: ${{values.component_id}}
    version: 0.0.1
    backstage.io/kubernetes-id: ${{values.component_id}}
spec:
  gateways:
  - ${{values.component_id}}-gw
  hosts:
  - ${{values.component_id}}.pauloponciano.digital
  http:
  - name: primary
    route:
    - destination:
        host: ${{values.component_id}}-service
      weight: 100
